# Railway configuration for AGI Tracker Backend
# Tells Railway this is a Python app in services/etl/

[build]
builder = "NIXPACKS"
buildCommand = "cd services/etl && pip install -r ../../requirements.txt"
watchPatterns = ["services/etl/**"]

[deploy]
startCommand = "cd services/etl && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[nixpacks]
# Force Python environment
nixpkgs = ["python311", "pip", "postgresql"]
